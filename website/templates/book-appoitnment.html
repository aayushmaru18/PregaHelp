{% extends 'base.html' %}
{% block content %}
{% block title%} Book Appointment {% endblock %}
<section id="exercises" class="exercises">
    <div class="container">
        <div class="row">
            <div class="section-head col-sm-12 mb-3">
                <h4><span>Book Appointment</span></h4>
            </div>
            <h3 class="text-center mb-4">{{ dr_name }} - {{ hospital_name }}</h3>
        </div>
    </div>
    <section id="book">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form action="{% url 'book_appoitnment' dr_name=dr_name hospital_name=hospital_name %}" method="POST">
                        {% csrf_token %}
                        <div class="row g-4 justify-content-center">
                            <div class="col-8 ">
                                <label for="name" class="form-label">What’s your Name?</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                    required>
                            </div>
                            <div class="col-8 ">
                                <label for="email" class="form-label">What’s your Email Id?</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email id " required>
                            </div>
                            <div class="col-8 ">
                                <label for="number" class="form-label">What’s your Phone Number?</label>
                                <input type="text" class="form-control" id="number" name="number"
                                    placeholder="Enter your mobile number" required>
                            </div>
                            <div class="col-8 ">
                                <label for="address" class="form-label">What’s your Address?</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Enter your address" required>
                            </div>
                            <div class="col-8 ">
                                <label class="form-label">Do you need an Ambulance ? </label>
                                <div class="d-flex">
                                   
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="ambulance" id="yes" value="yes">
                                        <label class="form-check-label" for="yes">
                                          Yes
                                        </label>
                                      </div>
                                      <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="ambulance" id="no" value="no">
                                        <label class="form-check-label" for="no">
                                          No
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-submit">Make an Appointment</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</section>
{% endblock content %}
